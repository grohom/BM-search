<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Search Engine</h1>
            <p class="subtitle">Search through 200,000 projects with fast autocomplete</p>
        </header>

        <div class="search-wrapper">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Type to search projects..." 
                    autocomplete="off"
                >
                <button id="searchButton">Search</button>
            </div>
            <div id="autocomplete" class="autocomplete-dropdown"></div>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        <div id="status" class="status"></div>

        <div id="results" class="results">
            <div id="resultsInfo" class="results-info"></div>
            <div id="paginationTop" class="pagination"></div>
            <div id="resultsList" class="results-list"></div>
            <div id="paginationBottom" class="pagination"></div>
        </div>
    </div>

    <script src="search.js?v=4"></script>
</body>
</html>
